<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <div class="contact-warp">
        <div class="contact-heading">
            <h1>Student registration form</h1>
        </div>
        <form action="#">
            <div class="input-row" id="first-name">
                <label for="">First name</label>
                <input type="text" required>
                <span>(max 30 characters a-z and A-Z)</span>

            </div>
            <div class="input-row">
                <label for="">Last name</label>
                <input type="text" required>
                <span>(max 30 characters a-z and A-Z)</span>
            </div>
            <div class="input-row" id="date-of-birth">
                <label for="">Date of birth</label>
                <select name="" id="" required>
                    <option value="">Day:</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>
                    <option value="1">13</option>
                    <option value="1">14</option>
                    <option value="1">15</option>
                    <option value="1">16</option>
                    <option value="1">17</option>
                    <option value="1">18</option>
                    <option value="1">19</option>
                    <option value="1">20</option>
                    <option value="1">21</option>
                    <option value="1">22</option>
                    <option value="1">23</option>
                    <option value="1">24</option>
                    <option value="1">25</option>
                    <option value="1">26</option>
                    <option value="1">27</option>
                    <option value="1">28</option>
                    <option value="1">29</option>
                    <option value="1">30</option>
                    <option value="1">31</option>
                </select>

                <select name="" id="" required>
                    <option value="">Month:</option>
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                    <option value="1">11</option>
                    <option value="1">12</option>

                </select>
                <select name="" id="" required>
                    <option value="">Year:</option>
                    <option value="1">1900</option>
                </select>
            </div>
            <div class="input-row">
                <label for="">Email ID</label>
                <input type="email" required>
            </div>
            <div class="input-row">
                <label for="">Mobile Number</label>
                <input type="number" pattern="0-9" required>
            </div>
            <div class="input-row" id="gender">
                <label for="">Gender</label>
                <span style="margin-right: 8px;">Male</span><input type="checkbox">
                <span style="margin-right: 8px;">Female</span><input type="checkbox">
            </div>
            <div class="input-row">
                <label for="">Address</label>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
            </div>
            <div class="form-button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    
</body>
</html>
