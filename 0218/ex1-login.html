<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ex1-login.css">
    <title>Ex1 Login Form</title>
</head>
<body>
    <form action="#msg-success" class="form-container">
        <div class="form-header">
            <h2>Đăng nhập hệ thống</h2>
        </div>
        <div class="form-body">
            <img src="img/ex1-login/login.png" alt="">
            <div class="form-input-container">
                <div class="form-input tai-khoan">
                    <label for="tai-khoan">Tài khoản</label>
                    <input type="text" name="tai-khoan" required>
                </div>
                <div class="form-input mat-khau">
                    <label for="mat-khau">Mật khẩu</label>
                    <input type="password" name="mat-khau" required>
                </div>
            </div>
        </div>
        <div class="form-btn-container">
            <button type="submit">Đăng nhập</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
    <div class="alert-login-success" id="msg-success">
        <div class="overlay"></div>
        <div class="alert-container">
            <div class="alert-text">
                <p>Đăng nhập thành công!</p>
            </div>
            <div class="alert-btn">
                <form action="#">
                <button type="submit">OK</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
